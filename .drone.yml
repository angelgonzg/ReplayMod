pipeline:
  clone:
    image: plugins/git
    tags: true
  build:
    image: openjdk:8
    commands:
      - ./gradlew setupCIWorkspace
      - ./gradlew :build
  archive:
    image: plugins/s3
    acl: public-read
    region: "us-east-1"
    bucket: "replaymod"
    path_style: true
    source: build/libs/*
    strip_prefix: build/libs/
    target: /
